<div class="h-screen flex bg-background overflow-hidden">
  <!-- Sidebar -->
  <div class="flex-shrink-0 z-50">
    <app-sidebar></app-sidebar>
  </div>

  <!-- Main content area with header -->
  <div class="flex flex-col flex-grow overflow-y-auto relative">
    <app-header />
    <main class="flex-1 mx-auto w-full p-4 mt-24 bg-default-50 pb-12 pt-4">
      <section class="flex flex-col gap-6 px-6">
        <!-- Main content area -->
        <div class="col-span-12">
          <div class="grid grid-cols-12 gap-6">
            <section
              class="col-span-12 bg-default-100 rounded-lg shadow-sm overflow-hidden"
            >
              <!-- highlights -->
              <!-- banner space -->
              <ng-content select="[banner-container]"></ng-content>
            </section>
          </div>
        </div>
        <!--
        Principal content area -->

        <div class="flex flex-col w-full space-y-6 mt-6">
          <ng-content select="[main-container]"></ng-content>
        </div>
      </section>
      <app-footer></app-footer>
    </main>
  </div>
</div>
